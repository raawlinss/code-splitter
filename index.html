    <script>
        function processCode() {
            const input = document.getElementById('codeInput').value.trim();
            
            if (!input) {
                alert('‚ö†Ô∏è L√ºtfen √∂nce bir kod girin!');
                return;
            }
            
            const separated = separateCode(input);
            displayStats(separated);
            displayResults(separated);
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        function separateCode(code) {
            const result = {
                html: '',
                css: '',
                javascript: '',
                stats: { totalLines: 0, htmlLines: 0, cssLines: 0, jsLines: 0 }
            };
            
            result.stats.totalLines = code.split('\n').length;
            
            // CSS ayƒ±rma
            const styleMatches = code.match(/<style[^>]*>([\s\S]*?)<\/style>/gi);
            if (styleMatches) {
                styleMatches.forEach(match => {
                    const cssContent = match.replace(/<\/?style[^>]*>/gi, '').trim();
                    if (cssContent) {
                        result.css += cssContent + '\n\n';
                        result.stats.cssLines += cssContent.split('\n').length;
                    }
                });
            }
            
            // JavaScript ayƒ±rma
            const scriptMatches = code.match(/<script[^>]*>([\s\S]*?)<\/script>/gi);
            if (scriptMatches) {
                scriptMatches.forEach(match => {
                    if (!match.includes('src=')) {
                        const jsContent = match.replace(/<\/?script[^>]*>/gi, '').trim();
                        if (jsContent) {
                            result.javascript += jsContent + '\n\n';
                            result.stats.jsLines += jsContent.split('\n').length;
                        }
                    }
                });
            }
            
            // HTML ayƒ±rma
            let htmlContent = code;
            htmlContent = htmlContent.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');
            htmlContent = htmlContent.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
            htmlContent = htmlContent.replace(/\n\s*\n\s*\n/g, '\n\n').trim();
            
            if (htmlContent) {
                result.html = htmlContent;
                result.stats.htmlLines = htmlContent.split('\n').length;
            }
            
            return result;
        }
        
        function displayStats(separated) {
            const stats = document.getElementById('stats');
            const { totalLines, htmlLines, cssLines, jsLines } = separated.stats;
            
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${totalLines}</div>
                    <div class="stat-label">üìÑ Toplam Satƒ±r</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${htmlLines}</div>
                    <div class="stat-label">üèóÔ∏è HTML Satƒ±rƒ±</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${cssLines}</div>
                    <div class="stat-label">üé® CSS Satƒ±rƒ±</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${jsLines}</div>
                    <div class="stat-label">‚ö° JavaScript Satƒ±rƒ±</div>
                </div>
            `;
        }
        
        function displayResults(separated) {
            const output = document.getElementById('codeOutput');
            let html = '';
            
            if (separated.html) {
                html += createCodeSection('HTML', separated.html, 'html-header', 'index.html');
            }
            
            if (separated.css) {
                html += createCodeSection('CSS', separated.css, 'css-header', 'style.css');
            }
            
            if (separated.javascript) {
                html += createCodeSection('JavaScript', separated.javascript, 'js-header', 'script.js');
            }
            
            if (!html) {
                html = `
                    <div class="empty-state">
                        <span class="icon">ü§î</span>
                        <h3>Kod bulunamadƒ±</h3>
                        <p>L√ºtfen ge√ßerli bir HTML, CSS veya JavaScript kodu girin.</p>
                    </div>
                `;
            }
            
            output.innerHTML = html;
        }
        
        function createCodeSection(title, content, headerClass, fileName) {
            const sectionId = title.toLowerCase();
            
            // HTML karakterlerini escape et ama formatƒ± koru
            const escapedContent = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
            
            return `
                <div class="code-section">
                    <div class="section-header ${headerClass}">
                        <div class="file-info">
                            <span>${title}</span>
                            <div class="file-name">üìÅ ${fileName}</div>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${sectionId}', this)">
                            Kopyala
                        </button>
                    </div>
                    <div class="code-content" id="${sectionId}">${escapedContent}</div>
                </div>
            `;
        }
        
        function copyToClipboard(elementId, btnElement) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            // Modern tarayƒ±cƒ±lar i√ßin
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopySuccess(btnElement);
                }).catch(() => {
                    fallbackCopyTextToClipboard(text, btnElement);
                });
            } else {
                // Eski tarayƒ±cƒ±lar i√ßin fallback
                fallbackCopyTextToClipboard(text, btnElement);
            }
        }

        function fallbackCopyTextToClipboard(text, btnElement) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(btnElement);
                } else {
                    alert('Kopyalama ba≈üarƒ±sƒ±z oldu. L√ºtfen manuel olarak se√ßip kopyalayƒ±n.');
                }
            } catch (err) {
                alert('Kopyalama ba≈üarƒ±sƒ±z oldu. L√ºtfen manuel olarak se√ßip kopyalayƒ±n.');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess(btnElement) {
            const originalText = btnElement.innerHTML;
            btnElement.innerHTML = '‚úÖ Kopyalandƒ±';
            btnElement.style.background = 'rgba(46, 204, 113, 0.3)';
            
            setTimeout(() => {
                btnElement.innerHTML = originalText;
                btnElement.style.background = 'rgba(255,255,255,0.2)';
            }, 2000);
        }
