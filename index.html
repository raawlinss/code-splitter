<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Separator Tool</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --accent-color: #667eea;
            --accent-hover: #5a67d8;
            --html-color: #e53e3e;
            --css-color: #3182ce;
            --js-color: #d69e2e;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --code-bg: #1a202c;
            --code-text: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --accent-color: #9f7aea;
            --accent-hover: #805ad5;
            --html-color: #fc8181;
            --css-color: #63b3ed;
            --js-color: #f6e05e;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --code-bg: #0d1117;
            --code-text: #f0f6fc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-secondary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .header {
            background: var(--bg-primary);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .language-selector {
            position: relative;
        }

        .language-selector select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding-left: 40px;
            min-width: 140px;
        }

        .language-selector option {
            padding: 8px 12px 8px 35px;
            background: var(--bg-primary);
            color: var(--text-primary);
            background-repeat: no-repeat;
            background-position: 8px center;
            background-size: 20px 15px;
        }

        .language-selector option[value="en"] {
            background-image: url('https://flagcdn.com/us.svg');
        }

        .language-selector option[value="tr"] {
            background-image: url('https://flagcdn.com/tr.svg');
        }

        .language-selector option[value="es"] {
            background-image: url('https://flagcdn.com/es.svg');
        }

        .language-selector option[value="fr"] {
            background-image: url('https://flagcdn.com/fr.svg');
        }

        .language-selector option[value="zh"] {
            background-image: url('https://flagcdn.com/cn.svg');
        }

        .language-selector option[value="az"] {
            background-image: url('https://flagcdn.com/az.svg');
        }

        .flag-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 15px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 1;
        }

        .language-selector select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-1px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            margin: 0;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .input-section {
            padding: 40px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-label {
            display: block;
            margin-bottom: 16px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .code-input {
            width: 100%;
            height: 220px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            line-height: 1.6;
            color: var(--text-primary);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            padding: 40px;
            display: none;
            background: var(--bg-secondary);
        }

        .code-block {
            margin-bottom: 28px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .code-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.15);
        }

        .code-header {
            padding: 18px 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .html-header {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.1), rgba(229, 62, 62, 0.05));
            color: var(--html-color);
        }

        .css-header {
            background: linear-gradient(135deg, rgba(49, 130, 206, 0.1), rgba(49, 130, 206, 0.05));
            color: var(--css-color);
        }

        .js-header {
            background: linear-gradient(135deg, rgba(214, 158, 46, 0.1), rgba(214, 158, 46, 0.05));
            color: var(--js-color);
        }

        .file-name {
            background: rgba(0,0,0,0.08);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-weight: 500;
        }

        .code-content {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 24px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
            max-height: 420px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .copy-btn {
            background: rgba(0,0,0,0.08);
            color: inherit;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .copy-btn:hover {
            background: rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 36px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 16px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .input-section, .results-section {
                padding: 24px;
            }
        }
    </style>
</head>

            if (!input) {

        function separateCode(code) {
            const results = {
                html: '',
                css: '',
                js: '',
                stats: {
                    htmlLines: 0,
                    cssLines: 0,
                    jsLines: 0,
                    totalLines: 0
                }
            };

            // CSS ayƒ±rma - <style> taglarƒ± i√ßindeki CSS
            const styleRegex = /<style[^>]*>([\s\S]*?)<\/style>/gi;
            let cssMatches = [];
            let match;
            
            while ((match = styleRegex.exec(code)) !== null) {
                cssMatches.push(match[1].trim());
            }
            
            // Inline CSS ayƒ±rma - style attribute'larƒ±
            const inlineStyleRegex = /style\s*=\s*["']([^"']+)["']/gi;
            let inlineStyles = [];
            
            while ((match = inlineStyleRegex.exec(code)) !== null) {
                inlineStyles.push(match[1]);
            }

            // JavaScript ayƒ±rma - <script> taglarƒ± i√ßindeki JS
            const scriptRegex = /<script[^>]*>([\s\S]*?)<\/script>/gi;
            let jsMatches = [];
            
            while ((match = scriptRegex.exec(code)) !== null) {
                if (match[1].trim()) {
                    jsMatches.push(match[1].trim());
                }
            }

            // Event handler'larƒ± ayƒ±rma (onclick, onload, vb.)
            const eventRegex = /on\w+\s*=\s*["']([^"']+)["']/gi;
            let eventHandlers = [];
            
            while ((match = eventRegex.exec(code)) !== null) {
                eventHandlers.push(match[1]);
            }

            // HTML ayƒ±rma - CSS ve JS taglarƒ±nƒ± temizle
            let htmlCode = code;
            htmlCode = htmlCode.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');
            htmlCode = htmlCode.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
            
            // Inline style'larƒ± temizle ama elementi koru
            htmlCode = htmlCode.replace(/\s*style\s*=\s*["'][^"']*["']/gi, '');
            
            // Event handler'larƒ± temizle ama elementi koru
            htmlCode = htmlCode.replace(/\s*on\w+\s*=\s*["'][^"']*["']/gi, '');

            const t = translations[currentLanguage];

            // Sonu√ßlarƒ± birle≈ütir
            if (cssMatches.length > 0 || inlineStyles.length > 0) {
                results.css = '';
                
                if (cssMatches.length > 0) {
                    results.css += t.cssComment + '\n';
                    results.css += cssMatches.join('\n\n');
                }
                
                if (inlineStyles.length > 0) {
                    if (results.css) results.css += '\n\n';
                    results.css += t.inlineComment + '\n';
                    results.css += t.inlineNote + '\n';
                    inlineStyles.forEach((style, index) => {
                        results.css += `/* Element ${index + 1} */\n.element-${index + 1} {\n    ${style.replace(/;/g, ';\n    ')}\n}\n\n`;
                    });
                }
            }

            if (jsMatches.length > 0 || eventHandlers.length > 0) {
                results.js = '';
                
                if (jsMatches.length > 0) {
                    results.js += t.jsComment + '\n';
                    results.js += jsMatches.join('\n\n');
                }
                
                if (eventHandlers.length > 0) {
                    if (results.js) results.js += '\n\n';
                    results.js += t.eventComment + '\n';
                    results.js += t.eventNote + '\n';
                    eventHandlers.forEach((handler, index) => {
                        results.js += `\n// Event Handler ${index + 1}\nfunction eventHandler${index + 1}() {\n    ${handler}\n}\n`;
                    });
                }
            }

            results.html = htmlCode.trim();

            // ƒ∞statistikleri hesapla
            results.stats.htmlLines = results.html ? results.html.split('\n').length : 0;
            results.stats.cssLines = results.css ? results.css.split('\n').length : 0;
            results.stats.jsLines = results.js ? results.js.split('\n').length : 0;
            results.stats.totalLines = code.split('\n').length;

            return results;
        }

            const t = translations[currentLanguage];
            
            // ƒ∞statistikleri g√∂ster
            statsSection.innerHTML = `

            // HTML bloƒüunu g√∂ster

            // JavaScript bloƒüunu g√∂ster

        function copyCode(elementId, buttonElement) {
